{% extends 'base.html' %}

{% block title %}Add/Edit Book{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if book %}Edit{% else %}Add{% endif %} Book</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ book.title|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" name="author" class="form-control" value="{{ book.author|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="published_date" class="form-label">Published Date:</label>
            <input type="date" id="published_date" name="published_date" class="form-control" value="{{ book.published_date|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" value="{{ book.isbn|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <select id="subject" name="subject" class="form-select" required>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}" {% if book.subject.id == subject.id %}selected{% endif %}>
                        {{ subject.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'books:book_list' %}" class="btn btn-secondary">Back to Book List</a>
            <button type="submit" class="btn btn-success">{% if book %}Update{% else %}Add{% endif %} Book</button>
        </div>
    </form>
</div>
{% endblock %}
