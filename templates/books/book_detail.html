{% extends 'base.html' %}

{% block title %}Book Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2 class="mb-0">{{ book.title }}</h2>
        </div>
        <div class="card-body">
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Published Date:</strong> {{ book.published_date }}</p>
            <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="{% url 'books:book_list' %}" class="btn btn-secondary">Back to Book List</a>
            <form method="post" action="{% url 'borrow:borrow_book' 0 book.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="student_id" class="form-label">Enter Your Student ID:</label>
                    <input type="number" id="student_id" name="student_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Borrow</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
