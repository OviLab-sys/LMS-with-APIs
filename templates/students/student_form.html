{% extends 'base.html' %}

{% block title %}{% if student %}Edit Student{% else %}Add Student{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if student %}Edit Student{% else %}Add Student{% endif %}</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ student.name|default:'' }}" required>
        </div>
        <br><br>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" class="form-control" value="{{ student.age|default:'' }}" required>
        </div>
        <br><br>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ student.email|default:'' }}" required>
        </div>
        <br><br>

        <div class="d-flex justify-content-between">
            <a href="{% url 'students:student_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
{% endblock %}
